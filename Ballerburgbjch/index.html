<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="Ballerburg.js" defer></script>
</head>

<body>

    <div class="inputs">
        <div class="player1">
            <div class="player1angle">
                <p>angle</p>
                <input type="range" min="1" max="90" value="0" id="player1angle">
            </div>
            <div class="player1power">
                <p>power</p>
                <input type="range" min="0" max="100" value="0" id="player1power">
            </div>
            <div class="player1fire">
                <input type="button" value="fire" id="player1fire">
            </div>
        </div>

        <div class="player2">
            <div class="player2angle">
                <p>angle</p>
                <input type="range" min="1" max="90" value="0" id="player2angle">
            </div>
            <div class="player2power">
                <p>power</p>
                <input type="range" min="0" max="100" value="0" id="player2power">
            </div>
            <div class="player2fire">
                <input type="button" value="fire" id="player2fire">
            </div>
        </div>
    </div>
    <canvas height="1080" width="1920"></canvas>
</body>
</html>
